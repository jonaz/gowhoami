---
apiVersion: v1
kind: ReplicationController
metadata:
  name: gowhoami-v1
spec:
  replicas: 1
  selector:
    app: gowhoami-v1
  template:
    metadata:
      labels:
        app: gowhoami-v1
    spec:
      containers:
      - image: jonazz/gowhoami:0.0.1
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 200m
            memory: 100Mi
        name: gowhoami
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gowhoami
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    app: gowhoami-v1
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gowhoami
  namespace: default
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: gowhoami
          servicePort: 8080
        path: /api/gowhoami
status:
  loadBalancer: {}
